<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="mailto:dervoedroman05@gmail.com" enctype="text/plain" method="post"></form>
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required/></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required/></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required/></label>
        <label for="password">Create a New Password: <input id="password" type="password" pattern="[a-z0-5]{8,}" required/></label>
    </fieldset>

    <fieldset>
        <label for="personal-account"><input type="radio" id="personal-account" name="account-type" />Personal Account</label>
        <label for="business-account"><input type="radio" id="business-account" name="account-type" />Business Account</label>
        <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" required/>I accept the <a href="https://vk.com/romatshka">terms and conditions</a></label>
    </fieldset>

    <fieldset>
        <label>Upload a profile picture: <input type="file"/></label>
        
    </fieldset>

    <input type="submit" value="Submit"/>
</body>
</html>
